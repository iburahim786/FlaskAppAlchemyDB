{% extends 'layout.html' %}

{% block body %}
     <h1>Login</h1>
<!--        {% include 'includes/_messages.html' %}-->
         <form action="" method="post">
           <div class="form-group">
               <label><strong>Username</strong></label>
                <input type="text" class="form-control" name="username" value="{{request.form.username }}">
           </div>
           <div class="form-group">
               <label><strong>Password</strong></label>
               <input type="password" class="form-control" name="password" value="{{request.form.password }}">
           </div>
             <button class="btn btn-primary" type="submit">Login</button>
         </form>
{% endblock%}
