{% extends 'layout.html' %}

{% block body %}

    <small>Created by {{ tupdate.author }} on {{ tupdate.create_date}} Last Modified: {{ tupdate.update_date}}</small>
    <hr>
    <div>
         {{ tupdate.body | safe}}
    </div>
    <hr>
    <p><a href="{{ url_for('tupdates') }}">Back</a></p>
{% endblock%}
